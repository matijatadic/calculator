<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="display">
        <div id="displayProgress"></div>
        <div id="displayActive"></div>
    </div>
    <div class="numbers">
        <button class="numberKeys" id="keyNumber">9</button>
        <button class="numberKeys" id="keyNumber">8</button>
        <button class="numberKeys" id="keyNumber">7</button>
        <button class="numberKeys" id="keyNumber">6</button>
        <button class="numberKeys" id="keyNumber">5</button>
        <button class="numberKeys" id="keyNumber">4</button>
        <button class="numberKeys" id="keyNumber">3</button>
        <button class="numberKeys" id="keyNumber">2</button>
        <button class="numberKeys" id="keyNumber">1</button>
        <button class="numberKeys" id="keyNumber">0</button>
    </div>
    <div class="operatorKeys">
        <button class="operator">+</button>
        <button class="operator">-</button>
        <button class="operator">*</button>
        <button class="operator">/</button>
        <button class="operator">=</button>
    </div>
    <div class="functionKeys">
        <button class="function">CLEAR</button>
    </div>
    <script src="JS/script.js" defer></script>
</body>
</html>
